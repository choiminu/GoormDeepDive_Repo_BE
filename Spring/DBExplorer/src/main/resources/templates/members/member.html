<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .card {
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-header text-center bg-primary text-white">
        <h3>회원 상세</h3>
    </div>
    <div class="card-body" th:object="${member}">
        <p>
            <strong>Login ID:</strong> <span th:text="*{loginId}">user123</span>
        </p>
        <p>
            <strong>Name:</strong> <span th:text="*{name}">John Doe</span>
        </p>
        <div class="d-flex justify-content-between">
            <a href="member-list.html" th:href="@{/members}" class="btn btn-secondary">목록으로</a>
            <a th:href="@{/members/edit/{id}(id=*{id})}" class="btn btn-warning">수정</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
