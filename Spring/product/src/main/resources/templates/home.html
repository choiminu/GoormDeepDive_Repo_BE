<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>홈 화면</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .home-container {
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            width: 300px;
        }
        .home-container h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            margin: 10px 0;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #565e64;
        }
    </style>
</head>
<body>
<div class="home-container">
    <h1>환영합니다!</h1>
    <a href="/login" class="btn" th:href="@{/users/login}">로그인</a>
    <a href="/signup" class="btn btn-secondary" th:href="@{/users/signup}">회원가입</a>
</div>
</body>
</html>
