<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }
        .info-card {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .info-card span {
            font-size: 16px;
        }
        a.btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        a.btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 유저 정보 -->
    <div class="section">
        <h2>안녕하세요, <span th:text="${user.name}">사용자 이름</span>님!</h2>
    </div>

    <!-- 판매 중인 상품 -->
    <div class="section">
        <h2>판매 중인 상품</h2>
        <div th:each="product : ${products}" class="info-card">
            <span>상품명: <span th:text="${product.productName}">상품 이름</span></span>
            <span>가격: <span th:text="${product.price}">0</span>원</span>
            <span>재고: <span th:text="${product.stock}">0</span>개</span>
        </div>
    </div>

    <!-- 주문 정보 -->
    <div class="section">
        <h2>최근 주문</h2>
        <div th:each="order : ${orders}" class="info-card">
            <span>주문 번호: <span th:text="${order.orderId}">12345</span></span>
            <span>주문 날짜: <span th:text="${order.orderDate}">2024-11-26</span></span>
            <span>상태: <span th:text="${order.status}">배송중</span></span>
        </div>
    </div>

    <!-- 배송 정보 -->
    <div class="section">
        <h2>배송 상태</h2>
        <div th:each="delivery : ${deliveries}" class="info-card">
            <span>배송 번호: <span th:text="${delivery.id}">1</span></span>
            <span>주소: <span th:text="${delivery.address}">서울특별시</span></span>
            <span>상태: <span th:text="${delivery.status}">배송중</span></span>
        </div>
    </div>
</div>
</body>
</html>
