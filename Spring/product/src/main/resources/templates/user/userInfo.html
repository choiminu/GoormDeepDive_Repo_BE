<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>통합 회원 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            margin-bottom: 10px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        .section {
            margin-bottom: 30px;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .profile-image {
            margin-top: 20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .profile-details span {
            display: block;
            font-size: 16px;
            margin: 5px 0;
        }
        .info-card {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            align-items: center;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .info-card span {
            display: inline-block;
            text-align: left;
        }
        .btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #565e64;
        }
        .profile-details {
            font-size: 16px;
            color: #333;
        }
        .detail-item {
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }
        .detail-item strong {
            display: inline-block;
            width: 80px;
            color: #333;
        }

    </style>
</head>
<body>
<div class="container">
    <!-- 회원 정보 -->
    <div class="section">
        <div class="profile">
            <img class="profile-image" th:src="@{${user.profileURL}}" alt="프로필 이미지">
            <div class="profile-details">
                <h1 th:text="${user.name}">홍길동</h1>
                <div class="detail-item">
                    <strong>아이디:</strong>
                    <span th:text="${user.loginId}">sampleId</span>
                </div>
                <div class="detail-item">
                    <strong>이메일:</strong>
                    <span th:text="${user.email}">example@example.com</span>
                </div>
                <div class="detail-item" style="white-space: nowrap;">
                    <strong>기본 주소:</strong>
                    <span th:text="${user.getAddress()}">서울특별시 중구</span>
<!--                    <span th:text="${user.postalCode}">123-45</span>-->
                </div>
            </div>
        </div>
    </div>

    <!-- 판매 중인 상품 -->
    <div class="section">
        <h2>판매 중인 상품</h2>
        <div th:each="product : ${products}" class="info-card">
            <span>상품명: <span th:text="${product.productName}">상품 이름</span></span>
            <span>가격: <span th:text="${product.price}">0</span>원</span>
            <span>재고: <span th:text="${product.stock}">0</span>개</span>
        </div>

    </div>

    <!-- 주문 정보 -->
    <div class="section">
        <h2>최근 주문</h2>
        <div th:each="order : ${orders}" class="info-card">
            <span>주문 번호: <span th:text="${order.orderId}">12345</span></span>
            <span>주문 날짜: <span th:text="${order.orderDate}">2024-11-26</span></span>
            <span>상태: <span th:text="${order.status}">배송중</span></span>
        </div>
    </div>

    <div class="btn-group">
        <a href="/members/edit" class="btn">정보 수정</a>
        <a href="/" class="btn btn-secondary">뒤로가기</a>
    </div>
</div>
</body>
</html>
